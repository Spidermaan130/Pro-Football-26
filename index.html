<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Football 26 | Ultra Realism</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        :root { --accent: #ff4d4d; --glass: rgba(0, 0, 0, 0.7); }
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; color: white; }
        canvas { width: 100vw; height: 100vh; display: block; position: fixed; top: 0; left: 0; }

        /* Soccer Hero Landscape Lock */
        #rotate-notice {
            display: none; position: fixed; inset: 0; background: #000; z-index: 9999;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        /* FIFA 26 High-End Sidebar */
        #ui-layer { display: none; }
        .sidebar {
            position: fixed; left: 20px; top: 20px; bottom: 20px; width: 320px;
            background: var(--glass); backdrop-filter: blur(25px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; 
            padding: 25px; overflow-y: auto; z-index: 100;
        }
        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .category { margin-bottom: 25px; }
        .category-title { font-size: 12px; text-transform: uppercase; color: var(--accent); letter-spacing: 2px; margin-bottom: 15px; font-weight: 800; }
        
        .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 15px; }
        .color-btn { width: 100%; aspect-ratio: 1; border-radius: 50%; border: 2px solid transparent; cursor: pointer; transition: 0.3s; }
        .color-btn.active { border-color: white; transform: scale(1.1); }

        .item-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white;
            padding: 15px; border-radius: 15px; cursor: pointer; transition: 0.2s; font-size: 11px; font-weight: 600;
        }
        .btn:active { background: var(--accent); transform: scale(0.95); }
        .finish-btn { background: var(--accent); width: 100%; margin-top: 20px; font-weight: 900; font-size: 16px; padding: 18px; border-radius: 20px; border: none; color: white; cursor: pointer; }

        /* Loading Animation */
        #loading-screen {
            position: fixed; inset: 0; background: black; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div id="ball-container"></div>
    <h1 style="letter-spacing: 8px; font-size: 18px; margin-top: 20px;">PRO FOOTBALL 26</h1>
    <div style="width: 100px; height: 2px; background: #333; margin-top: 10px;"><div id="progress" style="width: 0%; height: 100%; background: var(--accent); transition: 1s;"></div></div>
</div>

<div id="rotate-notice"><h1>PLEASE ROTATE DEVICE</h1><p>Landscape Mode Required</p></div>

<div id="ui-layer">
    <div class="sidebar">
        <div class="category">
            <div class="category-title">Kit Customizer</div>
            <div class="color-grid">
                <div class="color-btn" style="background: #ff0000;" onclick="changeColor('#ff0000')"></div>
                <div class="color-btn" style="background: #ffffff;" onclick="changeColor('#ffffff')"></div>
                <div class="color-btn" style="background: #0000ff;" onclick="changeColor('#0000ff')"></div>
                <div class="color-btn" style="background: #ffff00;" onclick="changeColor('#ffff00')"></div>
                <div class="color-btn" style="background: #000000;" onclick="changeColor('#000000')"></div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">Accessories & Gear</div>
            <div class="item-row">
                <button class="btn" onclick="toggleAcc('headband')">Headband</button>
                <button class="btn" onclick="toggleAcc('tape')">Wrist Tape</button>
                <button class="btn" onclick="toggleAcc('boots')">Elite Boots</button>
                <button class="btn" onclick="toggleAcc('tattoos')">Tattoos</button>
            </div>
        </div>

        <div class="category">
            <div class="category-title">Signature Emotes</div>
            <div class="item-row">
                <button class="btn" onclick="playEmote('Siu')">SIUUU</button>
                <button class="btn" onclick="playEmote('Griddy')">GRIDDY</button>
            </div>
        </div>

        <button class="finish-btn" onclick="startCinematic()">START CAREER</button>
    </div>
</div>

<script>
    let scene, camera, renderer, ball, ronaldo;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Real-world lighting
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // Realistic Studio Lighting
        const mainLight = new THREE.DirectionalLight(0xffffff, 3);
        mainLight.position.set(5, 5, 5);
        scene.add(mainLight);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Intro Ball
        const ballGeo = new THREE.SphereGeometry(1, 64, 64);
        const ballMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1, metalness: 0.3 });
        ball = new THREE.Mesh(ballGeo, ballMat);
        scene.add(ball);
        camera.position.z = 4;

        window.addEventListener('resize', onResize);
        onResize();

        // 3 Second Loading sequence
        document.getElementById('progress').style.width = '100%';
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            setupGame();
        }, 3000);

        animate();
    }

    function setupGame() {
        scene.remove(ball);
        scene.background = new THREE.Color(0x0a0a0a);
        
        // Realistic Ground Shadow
        const shadowGeo = new THREE.CircleGeometry(2, 32);
        const shadowMat = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.3 });
        const shadow = new THREE.Mesh(shadowGeo, shadowMat);
        shadow.rotation.x = -Math.PI/2;
        scene.add(shadow);

        // Placeholder for High-Detail Ronaldo (Red Kit)
        const ronGeo = new THREE.CapsuleGeometry(0.5, 1.2, 8, 16);
        const ronMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        ronaldo = new THREE.Mesh(ronGeo, ronMat);
        ronaldo.position.y = 1;
        scene.add(ronaldo);

        camera.position.set(3, 2, 5);
        camera.lookAt(0, 1, 0);
        document.getElementById('ui-layer').style.display = 'block';
    }

    function onResize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        
        const isPortrait = window.innerHeight > window.innerWidth;
        document.getElementById('rotate-notice').style.display = isPortrait ? 'flex' : 'none';
    }

    function changeColor(hex) {
        if(ronaldo) ronaldo.material.color.set(hex);
    }

    function playEmote(type) {
        console.log("Playing Signature: " + type);
        // Emote Animation Logic
    }

    function startCinematic() {
        document.getElementById('ui-layer').style.display = 'none';
        alert("GOAL! Cinematic Kickoff Starting...");
    }

    function animate() {
        requestAnimationFrame(animate);
        if(ball) ball.rotation.y += 0.02;
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
