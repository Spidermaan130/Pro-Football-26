<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Football 26 - Red Studios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial Black', sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        /* SCREENS */
        .screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        #screen1 { background: #000; }
        #screen2, #screen3, #screen4, #screen5 { background: #111; display: none; }
        
        /* TITLE ANIMATION */
        #title1 {
            font-size: clamp(40px, 8vw, 70px);
            animation: fadeInOut 3s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        #title2 {
            font-size: clamp(30px, 6vw, 50px);
            color: #00ff00;
            margin: 20px;
            display: none;
        }
        
        /* BUTTONS */
        .btn {
            padding: clamp(15px, 3vw, 20px) clamp(30px, 6vw, 50px);
            font-size: clamp(18px, 4vw, 24px);
            background: linear-gradient(45deg, #00aa00, #00ff00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
            transition: all 0.3s;
        }
        .btn:hover, .btn:active {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 255, 0, 0.5);
        }
        
        /* 3D CANVAS */
        #gameCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* GOAL TEXT */
        .goal-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(30px, 6vw, 50px);
            color: #ff0;
            text-shadow: 3px 3px 0 #000, -3px -3px 0 #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            text-align: center;
        }
        
        /* EDITOR */
        .editor-container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .scroll-menu {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            margin: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: #00ff00 #333;
        }
        
        .scroll-menu::-webkit-scrollbar {
            height: 8px;
        }
        
        .scroll-menu::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }
        
        .scroll-menu::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 10px;
        }
        
        .option-btn {
            padding: 12px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option-btn:hover {
            background: #444;
            transform: scale(1.05);
        }
        
        .option-btn.active {
            background: #00aa00;
            color: white;
        }
        
        /* CLUB SELECTION */
        .club-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px;
            width: 90%;
            max-width: 500px;
        }
        
        .club-btn {
            padding: 20px;
            background: #222;
            color: white;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .club-btn:hover {
            background: #333;
            border-color: #00ff00;
            transform: scale(1.05);
        }
        
        /* MATCH MODE */
        .mode-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 500px;
        }
        
        .mode-btn {
            padding: 25px;
            background: #222;
            color: white;
            border: 3px solid #444;
            border-radius: 15px;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn:hover {
            background: #333;
            border-color: #00ff00;
            transform: scale(1.05);
        }
        
        /* LOADING */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* CONTROLS INFO */
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->

        <div class="loader"></div>
        <div>Loading Pro Football 26...</div>
        <div id="loadProgress">0%</div>
    </div>
    
    <!-- SCREEN 1: TITLE -->

    <!-- SCREEN 2: CUTSCENE -->

    <!-- SCREEN 3: PLAYER EDITOR -->
    <div id="screen3" class="screen">
        <h1 style="margin-bottom: 20px;">CREATE YOUR PLAYER</h1>
        <div class="editor-container">
            <div style="text-align: center; margin: 20px;">
                <div id="playerPreview" style="width: 200px; height: 300px; margin: 0 auto; border: 2px solid #444; background: #222;"></div>
            </div>
            
            <h3>HAIR STYLES</h3>
            <div class="scroll-menu">
                <button class="option-btn" onclick="changeHair('short_black')">Short Black</button>
                <button class="option-btn" onclick="changeHair('long_brown')">Long Brown</button>

                <button class="option-btn" onclick="changeHair('afro')">Afro</button>
                <button class="option-btn" onclick="changeHair('braids')">Braids</button>

            <h3>KIT COLORS</h3>

                <button class="option-btn" onclick="changeKit('red')">Red Kit</button>
                <button class="option-btn" onclick="changeKit('blue')">Blue Kit</button>

                <button class="option-btn" onclick="changeKit('yellow')">Yellow Kit</button>
                <button class="option-btn" onclick="changeKit('purple')">Purple Kit</button>
                <button class="option-btn" onclick="changeKit('orange')">Orange Kit</button>
            </div>
            
            <h3>ACCESSORIES</h3>
            <div class="scroll-menu">
                <button class="option-btn" onclick="addAccessory('gloves')">Gloves</button>
                <button class="option-btn" onclick="addAccessory('headband')">Headband</button>
                <button class="option-btn" onclick="addAccessory('wristband')">Wristband</button>
                <button class="option-btn" onclick="addAccessory('armband')">Armband</button>
                <button class="option-btn" onclick="addAccessory('tattoos')">Tattoos</button>
                <button class="option-btn" onclick="addAccessory('sunglasses')">Sunglasses</button>

            <h3>CELEBRATIONS</h3>
            <div class="scroll-menu">
                <button class="option-btn" onclick="setCelebration('siuu')">SIUU Celebration</button>
                <button class="option-btn" onclick="setCelebration('slide')">Slide</button>
                <button class="option-btn" onclick="setCelebration('dance')">Dance</button>
                <button class="option-btn" onclick="setCelebration('heart')">Heart Hands</button>
                <button class="option-btn" onclick="setCelebration('calm')">Calm Down</button>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button id="doneEditBtn" class="btn">DONE</button>
            </div>
        </div>
    </div>
    
    <!-- SCREEN 4: CLUB SELECTION -->
    <div id="screen4" class="screen">
        <h1 style="margin-bottom: 30px;">CHOOSE YOUR STARTER CLUB</h1>
        <div class="club-grid">
            <button class="club-btn" onclick="selectClub('Real Madrid')">Real Madrid</button>
            <button class="club-btn" onclick="selectClub('FC Barcelona')">FC Barcelona</button>
            <button class="club-btn" onclick="selectClub('Manchester United')">Manchester United</button>
            <button class="club-btn" onclick="selectClub('Arsenal')">Arsenal</button>
            <button class="club-btn" onclick="selectClub('Bayern Munich')">Bayern Munich</button>
            <button class="club-btn" onclick="selectClub('Paris Saint-Germain')">PSG</button>
            <button class="club-btn" onclick="selectClub('AC Milan')">AC Milan</button>
            <button class="club-btn" onclick="selectClub('Liverpool')">Liverpool</button>
        </div>
        <div style="margin-top: 30px; font-size: 18px; color: #aaa;">
            Selected: <span id="selectedClub">None</span>
        </div>
        <button id="confirmClubBtn" class="btn" style="margin-top: 20px;">CONFIRM CLUB</button>
    </div>
    
    <!-- SCREEN 5: MATCH MODE -->
    <div id="screen5" class="screen">
        <h1 style="margin-bottom: 40px;">SELECT MATCH MODE</h1>
        <div class="mode-container">
            <button class="mode-btn" onclick="selectMode('player')">
                <div style="font-size: 24px; font-weight: bold;">CONTROL YOUR PLAYER ONLY</div>
                <div style="font-size: 16px; color: #aaa; margin-top: 5px;">Control only your created player during matches</div>
            </button>
            
            <button class="mode-btn" onclick="selectMode('team')">
                <div style="font-size: 24px; font-weight: bold;">CONTROL ENTIRE TEAM</div>
                <div style="font-size: 16px; color: #aaa; margin-top: 5px;">Control all players on your team</div>
            </button>
        </div>
        <button id="startMatchBtn" class="btn" style="margin-top: 40px;">START FIRST MATCH</button>
    </div>
    
    <!-- GAME SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tween.js@18.6.4/dist/tween.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.3.3/howler.min.js"></script>
    <script>
        // ===================== GAME STATE =====================
        let gameState = {
            player: {
                name: "",
                hair: "short_black",
                kit: "red",
                accessories: [],
                celebration: "siuu"
            },
            club: "",
            matchMode: ""
        };
        
        let scene, camera, renderer, mixer, clock = new THREE.Clock();
        let animationId = null;
        let currentModel = null;
        
        // ===================== LOADING =====================
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    // Show title2 after loading
                    setTimeout(() => {
                        document.getElementById('title2').style.display = 'block';
                    }, 500);
                }, 500);
            }, 2000);
        });
        
        // ===================== SCREEN TRANSITIONS =====================
        document.getElementById('playBtn').addEventListener('click', () => {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'flex';
            startCutscene();
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'flex';
            initEditor();
        });
        
        document.getElementById('doneEditBtn').addEventListener('click', () => {
            document.getElementById('screen3').style.display = 'none';
            document.getElementById('screen4').style.display = 'flex';
        });
        
        document.getElementById('confirmClubBtn').addEventListener('click', () => {
            if (gameState.club) {
                document.getElementById('screen4').style.display = 'none';
                document.getElementById('screen5').style.display = 'flex';
            } else {
                alert("Please select a club first!");
            }
        });
        
        document.getElementById('startMatchBtn').addEventListener('click', () => {
            if (gameState.matchMode) {
                alert(`Starting match with ${gameState.club}!\nMode: ${gameState.matchMode}\nYour player is ready!`);
                // Here you would start the actual match
            } else {
                alert("Please select a match mode!");
            }
        });
        
        // ===================== CUTSCENE =====================
        function startCutscene() {
            const container = document.getElementById('gameCanvas');
            
            // Clear previous
            container.innerHTML = '';
            if (animationId) cancelAnimationFrame(animationId);
            
            // Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setClearColor(0x000000);
            container.appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 15);
            scene.add(directionalLight);
            
            // PITCH
            const pitchGeometry = new THREE.PlaneGeometry(100, 60);
            const pitchMaterial = new THREE.MeshLambertMaterial({ color: 0x006400 });
            const pitch = new THREE.Mesh(pitchGeometry, pitchMaterial);
            pitch.rotation.x = -Math.PI / 2;
            scene.add(pitch);
            
            // GOAL
            const goalGeometry = new THREE.BoxGeometry(15, 8, 2);
            const goalMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const goal = new THREE.Mesh(goalGeometry, goalMaterial);
            goal.position.set(0, 4, 30);
            scene.add(goal);
            
            // RONALDO (SIMPLIFIED 3D MODEL)
            createPlayerModel('ronaldo', 0xffffff, 0, 0, -40);
            
            // DEFENDERS
            createPlayerModel('saliba', 0xEF0107, -10, 0, -10);
            createPlayerModel('gabriel', 0xEF0107, 0, 0, -5);
            createPlayerModel('timber', 0xEF0107, 10, 0, -10);
            
            // BALL
            const ballGeometry = new THREE.SphereGeometry(1.2, 32, 32);
            const ballMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.set(0, 1.2, -30);
            scene.add(ball);
            
            // ANIMATION
            let t = 0;
            const players = scene.children.filter(obj => obj.name && obj.name.includes('player'));
            const ronaldo = players.find(p => p.name === 'player_ronaldo');
            
            function animateCutscene() {
                t += 0.01;
                
                // Ronaldo moves forward
                if (ronaldo) {
                    ronaldo.position.z = -40 + Math.min(t * 50, 70);
                    
                    // Dribble motion
                    ronaldo.position.x = Math.sin(t * 3) * 3;
                    
                    // When near goal
                    if (ronaldo.position.z > 25) {
                        ball.position.x = ronaldo.position.x;
                        ball.position.z = ronaldo.position.z + 3;
                        ball.position.y = 1.2 + Math.abs(Math.sin(t * 10)) * 2;
                        
                        // Score!
                        if (ronaldo.position.z > 28 && !document.getElementById('goalText').style.display) {
                            document.getElementById('goalText').style.display = 'block';
                            document.getElementById('goalText').innerHTML = 
                                'CRISTIANO RONALDO!<br>GOALLLLLLLLLLL!<br>' +
                                '<span style="font-size: 0.6em">WHAT AN AMAZING GOAL FOR MANCHESTER UNITED!</span>';
                            
                            // Play crowd s
