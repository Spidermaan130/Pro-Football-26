<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Football 26 | Ultra Realistic Customizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        :root { --accent: #00ff88; --glass: rgba(0, 0, 0, 0.8); }
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; color: white; }
        
        /* Landscape Check (Soccer Hero Style) */
        #rotate-notice {
            display: none; position: fixed; inset: 0; background: #000; z-index: 9999;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        /* Music Player (Bottom Left) */
        #music-player {
            position: fixed; bottom: 20px; left: 20px; background: var(--glass);
            padding: 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 10px; z-index: 100; backdrop-filter: blur(10px);
        }

        /* Customizer Sidebar (Left Side) */
        .sidebar {
            position: fixed; left: 20px; top: 20px; bottom: 20px; width: 300px;
            background: var(--glass); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; 
            padding: 20px; overflow-y: auto; z-index: 100;
        }

        .category-title { font-size: 11px; text-transform: uppercase; color: var(--accent); letter-spacing: 2px; margin: 20px 0 10px; font-weight: bold; }
        
        /* Interactive Color Palette */
        .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .color-btn { width: 100%; aspect-ratio: 1; border-radius: 50%; border: 2px solid transparent; cursor: pointer; transition: 0.3s; }
        .color-btn:active { transform: scale(0.8); border-color: white; }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white;
            padding: 12px; border-radius: 12px; cursor: pointer; font-size: 11px; transition: 0.2s;
        }
        .btn:active { background: var(--accent); color: black; }
        .finish-btn { background: var(--accent); color: black; width: 100%; margin-top: 20px; font-weight: 800; padding: 15px; border-radius: 15px; border: none; cursor: pointer; }

        canvas { width: 100vw; height: 100vh; display: block; position: fixed; top: 0; left: 0; }
    </style>
</head>
<body>

<div id="rotate-notice"><h1>PLEASE ROTATE TO LANDSCAPE</h1><p>Soccer Hero Experience</p></div>

<div id="music-player">
    <button class="btn" style="border-radius: 50%; width: 40px; height: 40px; padding: 0;" onclick="toggleMusic()">â–¶</button>
    <div style="font-size: 10px;">TRACK: PRO FOOTBALL 26 - THEME</div>
</div>

<div class="sidebar">
    <h2 style="margin: 0; font-size: 18px;">KIT CUSTOMIZER</h2>
    
    <div class="category-title">Dynamic Colors</div>
    <div class="color-grid">
        <div class="color-btn" style="background: #ff0000;" onclick="changeKit('#ff0000')"></div>
        <div class="color-btn" style="background: #ffffff;" onclick="changeKit('#ffffff')"></div>
        <div class="color-btn" style="background: #00ff88;" onclick="changeKit('#00ff88')"></div>
        <div class="color-btn" style="background: #0000ff;" onclick="changeKit('#0000ff')"></div>
        <div class="color-btn" style="background: #ffff00;" onclick="changeKit('#ffff00')"></div>
    </div>

    <div class="category-title">Model Poses & Toggling</div>
    <div class="btn-row">
        <button class="btn" onclick="setPose('Dribble')">Dribbling</button>
        <button class="btn" onclick="setPose('Celebrate')">Siuuu</button>
    </div>

    <div class="category-title">Accessories</div>
    <div class="btn-row">
        <button class="btn" onclick="toggleProp('Headband')">Headband</button>
        <button class="btn" onclick="toggleProp('WristTape')">Wrist Tape</button>
    </div>

    <div class="category-title">Emotes</div>
    <div class="btn-row">
        <button class="btn" onclick="playEmote('Griddy')">Griddy</button>
        <button class="btn" onclick="playEmote('Heart')">Heart</button>
    </div>

    <button class="finish-btn" onclick="startCareer()">START CAREER</button>
</div>

<script>
    let scene, camera, renderer, ronaldo;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);

        // Character on the RIGHT fix [01:48]
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-3, 2, 6); 
        camera.lookAt(1.5, 1, 0); // Looking at the player on the right

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        // High-End Studio Lighting
        const light = new THREE.DirectionalLight(0xffffff, 3);
        light.position.set(5, 10, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        // Ronaldo Placeholder (Right Side)
        const geo = new THREE.CapsuleGeometry(0.5, 1.2, 8, 16);
        const mat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        ronaldo = new THREE.Mesh(geo, mat);
        ronaldo.position.set(1.5, 1, 0); // Pushed to the right side
        scene.add(ronaldo);

        // Ground Reflection
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.1 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        window.addEventListener('resize', onResize);
        onResize();
        animate();
    }

    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('rotate-notice').style.display = (window.innerHeight > window.innerWidth) ? 'flex' : 'none';
    }

    function changeKit(color) {
        if(ronaldo) ronaldo.material.color.set(color);
    }

    function startCareer() {
        alert("GOAL! Starting Knuckleball Cinematic...");
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
