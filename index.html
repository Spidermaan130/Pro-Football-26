<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO FOOTBALL 26</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial Black', sans-serif; overflow: hidden; background: #000; }
        #gameContainer { width: 100vw; height: 100vh; position: relative; }
        #titleScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10;
        }
        #titleText {
            font-size: 3rem; color: #0f0; text-shadow: 0 0 20px #0f0;
            letter-spacing: 4px; text-align: center; padding: 20px;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; }
        }
        .fade-animation { animation: fadeInOut 3s ease-in-out; }
        #renderCanvas { width: 100%; height: 100%; display: block; }
        #scoreDisplay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 1.5rem; font-weight: bold; background: rgba(0,0,0,0.7);
            padding: 10px 25px; border-radius: 10px; z-index: 5; display: none;
            border: 2px solid #0f0;
        }
        #controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 0.9rem; text-align: center;
            background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 10px;
            z-index: 5; display: none;
        }
        #errorMsg { color: red; text-align: center; padding: 20px; display: none; }
        @media (max-width: 768px) {
            #titleText { font-size: 2rem; }
            #scoreDisplay { font-size: 1.2rem; padding: 8px 20px; top: 10px; }
            #controls { font-size: 0.8rem; bottom: 10px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="titleScreen">
            <div id="titleText">RED STUDIOS</div>
            <div id="errorMsg"></div>
        </div>
        <canvas id="renderCanvas"></canvas>
        <div id="scoreDisplay">HOME 0 - 0 AWAY</div>
        <div id="controls">WASD: Move | SPACE: Kick</div>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========== MAIN GAME INITIALIZATION ==========
        console.log("PRO FOOTBALL 26 - Starting...");

        // Check if Three.js loaded
        if (typeof THREE === 'undefined') {
            document.getElementById('errorMsg').textContent = "ERROR: Could not load 3D engine. Check internet connection.";
            document.getElementById('errorMsg').style.display = 'block';
            throw new Error("Three.js not loaded");
        }

        // Game state
        const gameState = {
            scene: 'title',
            keys: {},
            ballVelocity: { x: 0, y: 0, z: 0 },
            score: { home: 0, away: 0 }
        };

        // Global variables
        let scene, camera, renderer, player, ball, pitch;

        // ========== SETUP THREE.JS ==========
        function initThreeJS() {
            try {
                // 1. Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // 2. Create camera
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                
                // 3. Create renderer with error handling for WebGL
                const canvas = document.getElementById('renderCanvas');
                const contextOptions = { alpha: false, antialias: true };
                
                // Try WebGL, fallback to basic renderer
                try {
                    renderer = new THREE.WebGLRenderer({ canvas: canvas, ...contextOptions });
                    console.log("WebGL renderer created successfully");
                } catch (webglError) {
                    console.warn("WebGL failed, trying Canvas renderer:", webglError);
                    renderer = new THREE.CanvasRenderer({ canvas: canvas });
                }
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                
            } catch (error) {
                document.getElementById('errorMsg').textContent = "3D Setup Error: " + error.message;
                document.getElementById('errorMsg').style.display = 'block';
                throw error;
            }
        }

        // ========== CREATE TITLE SCENE ==========
        function createTitleScene() {
            console.log("Creating title scene...");
            
            // Clear any existing objects
            while(scene.children.length > 0) {
                scene.remove(scene.children[0]);
            }
            
            // Simple title lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // Create a simple play button (green cube)
            const buttonGeometry = new THREE.BoxGeometry(2, 0.8, 0.1);
            const buttonMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const playButton = new THREE.Mesh(buttonGeometry, buttonMaterial);
            playButton.position.set(0, -1, 0);
            playButton.name = 'playButton';
            scene.add(playButton);
            
            // Position camera for title
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);
            
            // Start title animation
            startTitleSequence();
            
            // Setup click handler for the button
            setTimeout(() => {
                const canvas = document.getElementById('renderCanvas');
                canvas.addEventListener('click', function titleClickHandler(event) {
                    const rect = canvas.getBoundingClientRect();
                    const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                    
                    // Simple 2D button click detection (easier than raycaster on mobile)
                    if (x > -0.3 && x < 0.3 && y > -0.2 && y < 0.2) {
                        canvas.removeEventListener('click', titleClickHandler);
                        startGame();
                    }
                });
            }, 4000); // Wait for animation to finish
        }

        // ========== TITLE SEQUENCE ==========
        function startTitleSequence() {
            console.log("Starting title sequence...");
            const titleText = document.getElementById('titleText');
            
            // RED STUDIOS fade
            titleText.textContent = 'RED STUDIOS';
            titleText.classList.add('fade-animation');
            
            // Change to PRO FOOTBALL 26 after 3 seconds
            setTimeout(() => {
                titleText.classList.remove('fade-animation');
                titleText.textContent = 'PRO FOOTBALL 26';
                titleText.style.opacity = '1';
                titleText.style.color = '#0f0';
            }, 3000);
        }

        // ========== CREATE GAME SCENE ==========
        function createGameScene() {
            console.log("Creating game scene...");
            
            // Clear the scene
            while(scene.children.length > 0) {
                scene.remove(scene.children[0]);
            }
            
            // Reset score
            gameState.score = { home: 0, away: 0 };
            updateScoreDisplay();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 5);
            scene.add(directionalLight);
            
            // Football pitch (green plane)
            const pitchGeometry = new THREE.PlaneGeometry(20, 30);
            const pitchMaterial = new THREE.MeshBasicMaterial({ color: 0x00aa00, side: THREE.DoubleSide });
            pitch = new THREE.Mesh(pitchGeometry, pitchMaterial);
            pitch.rotation.x = Math.PI / 2; // Lay it flat
            pitch.position.y = -0.1;
            scene.add(pitch);
            
            // Pitch lines (white)
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
            
            // Center line
            const centerPoints = [];
            centerPoints.push(new THREE.Vector3(-10, 0.01, 0));
            centerPoints.push(new THREE.Vector3(10, 0.01, 0));
            const centerGeometry = new THREE.BufferGeometry().setFromPoints(centerPoints);
            const centerLine = new THREE.Line(centerGeometry, lineMaterial);
            scene.add(centerLine);
            
            // Goals (white boxes)
            const goalMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            
            // Goal 1 (Negative Z end)
            const goal1 = new THREE.Mesh(new THREE.BoxGeometry(6, 3, 0.5), goalMaterial);
            goal1.position.set(0, 1.5, -15);
            scene.add(goal1);
            
            // Goal 2 (Positive Z end)
            const goal2 = new THREE.Mesh(new THREE.BoxGeometry(6, 3, 0.5), goalMaterial);
            goal2.position.set(0, 1.5, 15);
            scene.add(goal2);
            
            // Player (red cube)
            const playerGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, 0.4, 10);
            scene.add(player);
            
            // Ball (white sphere)
            const ballGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const ballMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.set(0, 0.3, 8);
            scene.add(ball);
            
            // Camera position for gameplay
            camera.position.set(0, 15, 20);
            camera.lookAt(0, 0, 0);
            
            // Reset ball physics
            gameState.ballVelocity = { x: 0, y: 0, z: 0 };
            
            console.log("Game scene created successfully");
        }

        // ========== GAME FUNCTIONS ==========
        function updateScoreDisplay() {
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = `HOME ${gameState.score.home} - ${gameState.score.away} AWAY`;
        }

        function checkGoal() {
            if (!ball) return;
            
            const ballZ = ball.position.z;
            
            // Away goal (negative Z)
            if (ballZ < -15) {
                gameState.score.home++;
                updateScoreDisplay();
                resetBall();
                console.log("GOAL! Home scores!");
            }
            // Home goal (positive Z)
            else if (ballZ > 15) {
                gameState.score.away++;
                updateScoreDisplay();
                resetBall();
                console.log("GOAL! Away scores!");
            }
        }

        function resetBall() {
            if (!ball) return;
            ball.position.set(0, 0.3, 0);
            gameState.ballVelocity = { x: 0, y: 0, z: 0 };
        }

        function kickBall() {
            if (!ball || !player) return;
            
            // Calculate direction from player to ball
            const dx = ball.position.x - player.position.x;
            const dz = ball.position.z - player.position.z;
            const distance = Math.sqrt(dx * dx + dz * dz);
            
            // Kick if close enough
            if (distance < 2) {
                const power = 0.25;
                gameState.ballVelocity.x = (dx / distance) * power;
                gameState.ballVelocity.y = 0.15;
                gameState.ballVelocity.z = (dz / distance) * power;
                console.log("Ball kicked!");
            }
        }

        function updatePlayer() {
            if (!player) return;
            
            const speed = 0.15;
            
            if (gameState.keys['w'] || gameState.keys['arrowup']) {
                player.position.z -= speed;
            }
            if (gameState.keys['s'] || gameState.keys['arrowdown']) {
                player.position.z += speed;
            }
            if (gameState.keys['a'] || gameState.keys['arrowleft']) {
                player.position.x -= speed;
            }
            if (gameState.keys['d'] || gameState.keys['arrowright']) {
                player.position.x += speed;
            }
            
            // Keep player on pitch
            player.position.x = Math.max(-9.5, Math.min(9.5, player.position.x));
            player.position.z = Math.max(-14.5, Math.min(14.5, player.position.z));
        }

        function updateBall() {
            if (!ball) return;
            
            // Apply velocity
            ball.position.x += gameState.ballVelocity.x;
            ball.position.y += gameState.ballVelocity.y;
            ball.position.z += gameState.ballVelocity.z;
            
            // Simple gravity
            gameState.ballVelocity.y -= 0.01;
            
            // Bounce on ground
            if (ball.position.y < 0.3) {
                ball.position.y = 0.3;
                gameState.ballVelocity.y *= -0.6;
                
                // Stop if very small bounce
                if (Math.abs(gameState.ballVelocity.y) < 0.02) {
                    gameState.ballVelocity.y = 0;
                }
            }
            
            // Slow down over time
            gameState.ballVelocity.x *= 0.99;
            gameState.ballVelocity.z *= 0.99;
            
            // Check for goals
            checkGoal();
        }

        // ========== START GAME ==========
        function startGame() {
            console.log("Starting game...");
            gameState.scene = 'game';
            
            // Hide title, show game UI
            document.getElementById('titleScreen').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            
            // Create the game world
            createGameScene();
            
            console.log("Game started successfully");
        }

        // ========== EVENT HANDLERS ==========
        function onKeyDown(event) {
            const key = event.key.toLowerCase();
            gameState.keys[key] = true;
            
            if (key === ' ' && gameState.scene === 'game') {
                event.preventDefault();
                kickBall();
            }
        }

        function onKeyUp(event) {
            gameState.keys[event.key.toLowerCase()] = false;
        }

        // Touch controls for mobile
        function setupTouchControls() {
            const canvas = document.getElementById('renderCanvas');
            
            // Virtual D-pad (simplified)
            canvas.addEventListener('touchstart', function(event) {
                event.preventDefault();
                const touch = event.touches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                // Simple touch zones for movement
                if (y > rect.height / 2) {
                    gameState.keys['s'] = true; // Bottom = down
                } else {
                    gameState.keys['w'] = true; // Top = up
                }
                if (x < rect.width / 2) {
                    gameState.keys['a'] = true; // Left = left
                } else {
                    gameState.keys['d'] = true; // Right = right
                }
            });
            
            canvas.addEventListener('touchend', function(event) {
                gameState.keys['w'] = false;
                gameState.keys['a'] = false;
                gameState.keys['s'] = false;
                gameState.keys['d'] = false;
            });
            
            // Double tap to kick
            let lastTap = 0;
            canvas.addEventListener('touchend', function(event) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    kickBall(); // Double tap to kick
                }
                lastTap = currentTime;
            });
        }

        // ========== ANIMATION LOOP ==========
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameState.scene === 'game') {
                updatePlayer();
                updateBall();
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }

        // ========== INITIALIZE EVERYTHING ==========
        function init() {
            console.log("Initializing game...");
            
            try {
                // Setup Three.js
                initThreeJS();
                
                // Create initial title scene
                createTitleScene();
                
                // Setup event listeners
                window.addEventListener('keydown', onKeyDown);
                window.addEventListener('keyup', onKeyUp);
                window.addEventListener('resize', onWindowResize);
                
                // Setup mobile touch controls
                setupTouchControls();
                
                // Start animation loop
                animate();
                
                console.log("Game initialized successfully!");
                
            } catch (error) {
                console.error("Fatal initialization error:", error);
                document.getElementById('errorMsg').textContent = 
                    "Failed to start game: " + error.message + ". Try refreshing.";
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // ========== START THE GAME WHEN PAGE LOADS ==========
        window.addEventListener('load', function() {
            console.log("Page loaded, starting init...");
            // Small delay to ensure everything is ready
            setTimeout(init, 100);
        });

    </script>
</body>
</html>
